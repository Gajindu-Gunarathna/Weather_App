<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather  App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Weather App-->
    <div class = "container">
        
        <header>
            <h1>Weather App</h1>
            <p>Get the current weather of Any state</p>
        </header>
        <div class="search-section">
            <input type="text" name ="cityInput" id="cityInput" placeholder="Enter the city name" class="city-Inputs">
            
        </div>
        <button id="searchbtn" class="search-btn">
            search
        </button>
        
        <!--   Loading Section-->
        <p id="loading" class="hidden">Loading Weather data</p>
        

        <!-- error message div-->
        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>
        

        <div id="weatherDisplay" class="weather-dislay hidden">
            <h2 id="cityName"></h2>

            <div class="weather-info">
                <div class="temperature">
                    <span id="temperature"></span>
                    <span class="unit">°C</span>
                </div>
                <div class="description">
                    <p id="weatherDescription"></p>
                </div>
            </div>    

            <div class="weather-deatils">
                <div class="detail-item">
                    <span class="label">Feels like: </span>
                    <span id="feelsLike"></span>°C
                </div>
                <div class="detail-item">
                    <span class="label">Humidity: </span>
                    <span id="humidity"></span>%
                </div>
                <div class="detail-item">
                    <span class="label"> Wind Speed</span>
                    <span id="windSpeed"></span>m/s
                </div> 
            </div>
        </div>

    </div>
    <script src = "./script.js">
        
    </script>
</body>
</html>
